<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrapt -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!--  my css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Nunito:wght@300&family=Open+Sans:wght@500&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <title>Form Pendaftaran</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="icon-image">
          <img src="./assets/img/iwu.png" alt="" width="100" />
          <img src="./assets/img/Logo HIMA IF.png" alt="" width="100" />
        </div>

        <div class="header mt-3">
          <p class="h-1">FORM PENDAFTARAN</p>
          <p class="h-2">SEMINAR WEB PROGRAMING</p>
        </div>

        <form class="row p-3">
          <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="col-12 mt-2">
            <label for="inputAddress" class="form-label">NIM</label>
            <input type="number" class="form-control" id="nim" required />
          </div>

          <div class="col-12 mt-2">
            <label for="inputAddress" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="col-4 mt-2">
            <label for="inputState" class="form-label">Generations</label>
            <select id="generation" class="form-select" required>
              <option selected>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select>
          </div>

          <div class="col-12 mt-2">
            <label for="inputAddress2" class="form-label">Departement</label>
            <input type="text" class="form-control" id="departement" required />
          </div>

          <div class="col-12 mt-2">
            <label for="inputAddress" class="form-label">Classes</label>
            <input type="text" class="form-control" id="classes" required />
          </div>

          <div class="d-grid justify-content-end mt-3">
            <button class="btn btn-primary" type="button">Submit</button>
          </div>
        </form>
        <footer class="mt-5">
          <p>Â© 2024 RISTEK HIMAIF-IWU</p>
        </footer>
      </div>
    </div>
  </body>
</html>
